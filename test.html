 <form class="form-group">
                   <label class="control-label" for="cname">Contact Name</label>
                  <input type="text" class="form-control" required placeholder="Full Name" id="cname">
                  <label class="control-label" for="coname">Company Name</label>
                  <input type="text" class="form-control" required placeholder="Company Name" id="coname">
                  <label class="control-label" for="email">Email</label>
                  <input type="email" class="form-control" required placeholder="Email" id="email">
                  <label class="control-label" for="cnum">Contact Number</label>
                  <input type="phone" class="form-control" required placeholder="98689-98689" id="cnum">
                  
                  <label class="control-label" for="remarks">Remarks</label>
                  <input class="form-control input-lg" required type="text" id="remarks"><br/><br/>

                      <button type="submit" id="save" class="btn btn-primary add-row">Save</button>
                      <button type="reset" id="reset" class="btn btn-primary">Clear</button> 
                      <button id="cancel" class="btn">Cancel</button> 
                      
                </form>
