 <br/>

			<div class="tab-pane active" id="demo">
                <h1>Contact List</h1>
               
               
				<table class="table demo table-bordered" data-filter="#filter" data-page-size="5">
					<thead>
						<tr><th>
                  Sr.
                </th>
							<th>
								Name
							</th>
							<th data-hide="phone">
								Company Name
							</th>
							<th data-hide="tablet,phone">
								Email
							</th>
							<th data-hide="tablet,phone">
								Contact Number
							</th>
							<th data-hide="tablet,phone">
								Remarks
							</th>
							<th data-sort-ignore="true" data-hide="tablet,phone" data-name="Delete">
                 Action
             </th>
						</tr>

					</thead>
					<tbody id="content">
						<tr>

						</tr>
					
					</tbody>
                    <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="6">
                            <div class="pagination pagination-centered"></div>
                        </td>
                    </tr>
                    </tfoot>
				</table>
			</div>

            <a href="#" id="addform" class="btn btn-primary">+ Add New</a>
            <a href="#" id="deleteall" class="btn btn-danger">x Delete All</a>

             <div id="addnew">
                <h1>Add Contact</h1>
                <hr>
                <form class="form-group">
                   <label class="control-label" for="cname">Contact Name</label>
                  <input type="text" required class="form-control"  placeholder="Full Name" id="cname">
                  <label class="control-label" for="coname">Company Name</label>
                  <input type="text" required class="form-control"  placeholder="Company Name" id="coname">
                  <label class="control-label" for="email">Email</label>
                  <input type="email" required class="form-control"  placeholder="Email" id="email">
                  <label class="control-label" for="cnum">Contact Number</label>
                  <input type="text" required class="form-control"  placeholder="98689-98689" id="cnum">
                  
                  <label class="control-label" for="remarks">Remarks</label>
                  <input class="form-control input-lg"  type="text" required id="remarks"><br/><br/>

                      <button type="submit" id="save" class="btn btn-primary add-row">Save</button>
                      <button type="reset" id="reset" class="btn btn-primary">Clear</button> 
                      <button id="cancel" class="btn">Cancel</button> 
                      
                </form>
            </div>
            <script type="text/javascript">
             var id = 0;
            </script>


    <script type="text/javascript">
        $(function () {
			$('table').footable().on('click', '.row-delete', function(e) {
				e.preventDefault();
				//get the footable object
                var footable = $('table').data('footable');

                //get the row we are wanting to delete
                var row = $(this).parents('tr:first');

                //delete the row
                footable.removeRow(row);
                
                id--;

			});



            $('.add-row').click(function(e) {
                e.preventDefault();

                //get the footable object
                var footable = $('table').data('footable');
                

                //build up the row we are wanting to add

                var newRow = '<tr><td>'+id+'</td><td>'+$("#cname").val()+'</td><td><a href="#">'+$("#coname").val()+'</a></td><td>'+$("#email").val()+'</td><td>'+$("#cnum").val()+'</td><td>'+$("#remarks").val()+'</td><td><a class="row-delete" href="#"><span class="glyphicon glyphicon-edit"> ' + '  </span></a><a class="row-delete" href="#"><span class="glyphicon glyphicon-trash"></span></a></td></tr>';

                //add it
                footable.appendRow(newRow);
                id++

                                     
        
            $("#addnew").hide();

            });
        });
    </script>
</body>
